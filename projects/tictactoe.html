<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-black text-white w-screen" id="body">
  <div class="h-12 w-full flex flex-row justify-start px-2 flex-wrap bg-gray-900 text-white">
    <a href="../index.html" class="border-lg my-auto p-2 transition-colors duration-200 rounded-md text-sky-500 hover:text-teal-500">N-8</a>
    <a href="home.html" class="border-lg my-auto p-2 transition-colors duration-200 rounded-md hover:text-sky-500">My Projects</a>
    <div class="border border-sky-900 mt-3 mb-3 rounded-3xl"></div>
    <a href="numtracker.html" class="border-lg my-auto p-2 transition-colors duration-200 rounded-md hover:text-sky-500">Num Tracker</a>
    <a href="todolist.html" class="border-lg my-auto p-2 transition-colors duration-200 rounded-md hover:text-sky-500">Todo List</a>
    <a href="tictactoe.html" class="border-lg my-auto p-2 transition-colors duration-200 rounded-md hover:text-sky-500">Tic-Tac-Toe</a>

    <div class="border border-sky-900 mt-3 mb-3 rounded-3xl"></div>
    <a target="_blank" href="https://github.com/sudo-nathan"><img class="bg-white rounded-full h-8 w-8 mt-2 mr-2 absolute right-0" src="https://img.icons8.com/ios/50/null/github--v1.png" /></a>
  </div>
  <div class="text-left ml-2 mt-1">
    <i class="text-xs text-white">N-8->My Projects->Simple Tic-Tac-Toe</i>
  </div>
  <div class="flex justify-end mt-12 mr-12">
    <div class="flex">
      <img src="/projects/img/left-click.png" style="height: 64px;"> 
      <div class="mt-4">o</div>
    </div>
    <div class="flex ml-6">
      <img src="/projects/img/right-click.png" style="height: 68px;">
      <div class="mt-4">x</div>
    </div>
  </div>
  <div class="flex">
    <div class="grid grid-cols-3 justify-center gap-0 mx-auto">
      <div class="border-b-2 border-r-2 border-neutral-600 text-center text-3xl" style="height: 100px; width: 100px; padding: 30px;" id="cell-1"></div>
      <div class="text-center border-b-2 border-neutral-600 text-3xl" style="height: 100px; padding: 30px;" id="cell-2"></div>
      <div class="border-b-2 border-l-2 border-neutral-600 text-center text-3xl" style="height: 100px; padding: 30px;" id="cell-3"></div>
      <div class="text-center border-r-2 border-neutral-600 text-3xl" style="height: 100px; padding: 30px;" id="cell-4"></div>
      <div class="text-center text-3xl" style="height: 100px; padding: 30px;" id="cell-5"></div>
      <div class="text-center border-l-2 border-neutral-600 text-3xl" style="height: 100px; padding: 30px;" id="cell-6"></div>
      <div class="border-t-2 border-r-2 border-neutral-600 text-center text-3xl" style="height: 100px; padding: 30px;" id="cell-7"></div>
      <div class="text-center border-t-2 border-neutral-600 text-3xl" style="height: 100px; padding: 30px;" id="cell-8"></div>
      <div class="border-t-2 border-l-2 border-neutral-600 text-center text-3xl" style="height: 100px; padding: 30px;" id="cell-9"></div>
    </div>
  </div>
