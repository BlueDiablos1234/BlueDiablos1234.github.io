<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-GX</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-black text-white text-md">
    <div class="m-4">
        <p>
            Welcome Back: <span id="username">---</span>
        </p>

        <p>
            Cash: $<span id="txtCash">--</span>
        </p>

        <button id="btnWork" class="px-2 py-1 bg-blue-500 rounded-md">
            Work: $<span id="txtWorkLvl">--</span>
        </button>

        <button id="btnUpgradeWork" class="px-2 py-1 bg-blue-500 rounded-md">
            Upgrade: $<span id="txtUpgradeLvl">--</span>
        </button>

        <br><br>
        <button id="btnshowUpgradesDiv" class="px-2 py-1 bg-purple-500 rounded-md">
            Show Upgrades
        </button>
        <div id="upgradesDiv" style="display: none;">
            <br>
            <button id="btnbigUpgrade" class="px-2 py-1 bg-blue-500 rounded-md">
                Big Upgrade: $<span id="txtbigUpgradeLvl">--</span><br>
                <small id="txtupgradeDesc">This will multiply your work value by x2</small>
            </button>
        </div>
        <br><br>
        <button id="btnshowAutoUpgradesDiv" class="px-2 py-1 bg-purple-500 rounded-md">
            Show Automation
        </button>
        
        <div id="AutoDiv" style="display: none;">
            <br>
            <button id="btnAutoUpgrade" class="px-2 py-1 bg-blue-500 rounded-md">
                Auto Upgrade: $<span id="txtAutoUpgradeLvl">--</span><br>
                <small id="txtautoDesc">This will automatically increment your $ by 1</small>
            </button>
        </div>
    </div>
</body>
<script src="js/gameScript.js"></script>

</html>
