<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder For VC Students</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios/100/4a90e2/saving-book.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="./js/dist/jquery.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="main_cont" class="min-h-screen sm:py-6 flex sm:justify-center flex-col">
        <div class="relative sm:max-w-xl sm:mx-auto z-10">
            <div
                class="relative px-4 bg-black pt-24 text-white shadow-lg sm:rounded-xl sm:p-12 h-screen sm:h-full w-md">
                <div class="max-w-md mx-auto">
                    <div>
                        <div class="font-bold">Active Project:</div>
                        <div class="text-2xl font-bold text-center"><span id="course"></span> - (<span
                                id="code"></span>)</div>
                        <div class="text-l text-center">Due: <span id="active-course-time"></span></div>
                    </div>
                    <div class="py-2 font-bold">
                        <div>Time Remaining:</div>
                        <div id="time" class="text-4xl text-center">
                            <span id="da" class="text-4xl">--d</span>
                            <span id="hr" class="text-4xl">--h</span>
                            <span id="mn" class="text-4xl">--m</span>
                            <span id="sc" class="text-4xl">--s</span>
                        </div>
                    </div>
                    <div class="divide-y divide-gray-200">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-400  sm:text-lg sm:leading-7">
                            <p>Keep an eye out on the following tasks too! Make this two lines!</p>
                        </div>
                        <div id="upcoming" class="pt-6 leading-6 sm:text-lg sm:leading-7">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="absolute top-0 left-0 p-5 text-sm bg-black text-white rounded-br-3xl z-10 bg-gray-900 text-gray-500">
            <div>
                PAS Version: <span id="ver" class="ver"></span>
            </div>
            <div>
                Last Updated: <span id="updated_at" class="updated_at"></span>
            </div>
        </div>
        <div class="absolute top-0 right-0 p-3 text-sm bg-black text-white rounded-bl-3xl z-10 bg-gray-900 text-gray-500" id="gofs">
            <button class="w-7 h-7 bg-gray-700 rounded-3xl">üñ•</button>
        </div>
    </div>

    <div id="fsdiv" class="w-screen h-screen bg-black hidden">
        <div
            class="grid grid-cols-12 grid-rows-6 h-full gap-4 select-none p-10 text-center text-2xl font-bold text-gray-700">
            <div class="col-span-12 sm:col-span-12"></div>
            <div class="col-span-12 hidden sm:block sm:col-span-12"></div>
            <div class="col-span-12 hidden sm:block text-gray-700"><span id="fscourse"></span> - (<span id="fscode"></span>)</div>
            <div class="col-span-12 sm:hidden text-gray-700"><span id="fscourse2"></span></div>
            <div class="col-span-12 sm:hidden sm:col-span-12 text-gray-700"><span id="fscode2"></span></div>
            <div class="col-span-12 sm:col-span-3"><span id="dafs" class="text-9xl text-white">--</span>d</div>
            <div class="col-span-12 sm:col-span-3"><span id="dahr" class="text-9xl text-white">--</span>h</div>
            <div class="col-span-12 sm:col-span-3"><span id="damn" class="text-9xl text-white">--</span>m</div>
            <div class="col-span-12 sm:col-span-3"><span id="dasc" class="text-9xl text-white">--</span>s</div>
            <div class="col-span-12 sm:col-span-12"></div>
        </div>

        <div
            class="absolute top-0 right-0 p-3 text-sm bg-black text-white rounded-bl-3xl z-10 bg-gray-900 text-gray-500" id="gofs">
            <button class="w-7 h-7 bg-gray-700 rounded-3xl">‚ùå</button>
        </div>
    </div>

    <div id="particles-js"></div>
    <script src="./js/dist/pjs.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
