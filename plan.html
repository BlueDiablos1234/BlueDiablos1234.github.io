<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder For VC Students</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios/100/4a90e2/saving-book.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="./js/dist/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="text-white">
        <div class="h-12 w-full flex flex-row justify-start px-2 flex-wrap">
            <a href="./index.html" class="border-lg my-auto p-2 hover:bg-gray-800 transition-colors duration-200">N-8</a>
            <a href="./calc.html" class="border-lg my-auto p-2 hover:bg-gray-800 transition-colors duration-200">Cass Calculator</a>
            <a href="./plan.html" class="border-lg my-auto p-2 hover:bg-gray-800 transition-colors duration-200">Enhanced PAS</a>
            <a href="./time.html" class="border-lg my-auto p-2 hover:bg-gray-800 transition-colors duration-200">Timetable</a>
            <a href="./poe.html" class="border-lg my-auto p-2 hover:bg-gray-800 transition-colors duration-200">POE</a>
        </div>
        <div id="main_cont" class="sm:py-6 flex sm:justify-center flex-col">
            <div class="relative w-full sm:max-w-xl sm:mx-auto z-10">
                <div
                    class="relative px-4 bg-black pt-24 text-white shadow-lg sm:rounded-xl sm:p-12 h-screen sm:h-full w-md">
                    <div class="max-w-md mx-auto">
                        <div>
                            <div class="font-bold">Active Project:</div>
                            <div class="text-2xl font-bold text-center"><span id="course"></span> - (<span
                                    id="code"></span>)</div>
                            <div class="text-l text-center">Due: <span id="active-course-time"></span></div>
                        </div>
                        <div class="py-2 font-bold">
                            <div>Time Remaining:</div>
                            <div id="time" class="text-4xl text-center">
                                <span id="da" class="text-4xl">--d</span>
                                <span id="hr" class="text-4xl">--h</span>
                                <span id="mn" class="text-4xl">--m</span>
                                <span id="sc" class="text-4xl">--s</span>
                            </div>
                        </div>
                        <div class="divide-y divide-gray-200">
                            <div class="py-8 text-base leading-6 space-y-4 text-gray-400  sm:text-lg sm:leading-7">
                                <p class="text-center"> Still faster than VC learn :) </p>
                            </div>
                            <div id="upcoming" class="pt-6 leading-6 sm:text-lg sm:leading-7">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="absolute bottom-0 left-0 p-5 text-sm bg-black text-white rounded-tr-3xl z-10 bg-gray-900 text-gray-500">
                <div>
                    PAS Version: <span id="ver" class="ver"></span>
                </div>
                <div>
                    Last Updated: <span id="updated_at" class="updated_at"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/dist/pjs.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
