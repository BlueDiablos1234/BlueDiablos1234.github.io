                    <div class="max-w-md mx-auto">
                        <div>

                            </div>

                                    <span id="active-course-time">.</span>
                                </div>
                            </div>
                        </div>
                        <div class="py-2 font-bold">
                            <div>Time Remaining:</div>
                            <div id="time" class="text-4xl text-center">
                                <span id="da" class="text-4xl"></span>
                                <span id="hr" class="text-4xl"></span>
                                <span id="mn" class="text-4xl"></span>
                                <span id="sc" class="text-4xl"></span>

                                <div class="bg-gray-800 animate-pulse rounded-xl p-2 text-transparent my-2">.

                            </div>

                            </div>
                            <div id="blank" class="pt-6 leading-6 sm:text-lg sm:leading-7 hidden">
                                <div class="font-bold">Upcoming:</div>
                                <div class="bg-gray-900 p-3 m-2 rounded-xl grid grid-cols-12">
                                    <div id="0-indicator" class="w-8 h-8 rounded-3xl row-span-3 col-span-2 my-auto bg-gray-800 animate-pulse"></div>
                                    <div class="sm:col-span-10 col-span-10 col-start-3 row-span-3 text-transparent bg-gray-800 animate-pulse p-4 rounded-lg"></div>
                                </div>
                                <div class="bg-gray-900 p-3 m-2 rounded-xl grid grid-cols-12">

                                    <div class="sm:col-span-10 col-span-10 col-start-3 row-span-3 text-transparent bg-gray-800 animate-pulse p-4 rounded-lg"></div>
                                </div>
                            </div>

                class="absolute bottom-0 left-0 p-5 text-sm bg-black text-white rounded-tr-3xl z-10 bg-gray-900 text-gray-500">

                    PAS Version: <span id="ver" class="ver"></span>
                </div>
                <div>
                    Last Updated: <span id="updated_at" class="updated_at"></span>
                </div>
            </div>
