<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder For VC Students</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ios/100/4a90e2/saving-book.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="./js/dist/jquery.min.js"></script>

</head>

<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="idk">
            <div class="data">
                <div>
                    (<span id="code"></span>) - <span id="course"></span>
                </div>
            </div>
            <div class="time">
                <p>Time Remaining:</p>
                <div id="time">
                    <span id="da"></span>
                    <span id="hr"></span>
                    <span id="mn"></span>
                    <span id="sc"></span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="metadata">
        <div class="page">
            PAS Version: <span id="ver" class="ver"></span>
        </div>
        <div class="up">
            Last Updated: <span id="updated_at" class="updated_at"></span>
        </div>
    </div>

    <script src="./js/dist/pjs.js"></script>
    <script>

    </script>
    <script src="./js/script.js"></script>
</body>

</html>
