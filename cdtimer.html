  <style>
    body,html{background-color:#000;color:#fff;font-family:Redressed,cursive}.card{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:90px;margin-block-start:0;margin-block-end:0;color:#fff;max-width:900px;width:100%;background:linear-gradient(270deg,#720909,#724e09,#1e7209,#097256,#094572,#330972,#6f0972,#720926);background-size:1600% 1600%;-webkit-animation:AnimationName 11s ease infinite;-moz-animation:AnimationName 11s ease infinite;animation:AnimationName 11s ease infinite}@-webkit-keyframes AnimationName{0%{background-position:9% 0}50%{background-position:92% 100%}100%{background-position:9% 0}}@-moz-keyframes AnimationName{0%{background-position:9% 0}50%{background-position:92% 100%}100%{background-position:9% 0}}@keyframes AnimationName{0%{background-position:9% 0}50%{background-position:92% 100%}100%{background-position:9% 0}}p{padding:15px;text-align:center}body{margin:0;padding:0;background:#000;overflow:hidden}
  </style>
</head>

<body>
  <div class="card">
    <p id="end"><span id="days"></span><span id="hours"></span><span id="mins"></span><span id="secs"></span></p>
  </div>
  <script>
// The data/time we want to countdown to
var countDownDate = new Date("Jan 01, 2022 00:00:00").getTime();

// Run myfunc every second
var myfunc = setInterval(function () {

  var now = new Date().getTime();
  var timeleft = countDownDate - now;

  // Calculating the days, hours, minutes and seconds left
  var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

  // Result is output to the specific element
  document.getElementById("days").innerHTML = days + "d "
  document.getElementById("hours").innerHTML = hours + "h "
  document.getElementById("mins").innerHTML = minutes + "m "
  document.getElementById("secs").innerHTML = seconds + "s "

  // Display the message when countdown is over
  if (timeleft < 0) {
    clearInterval(myfunc);
    document.getElementById("end").innerHTML = "ðŸ“šðŸ“šðŸ“šðŸ“š";
  }
}, 1000);
  </script>
</body>
