<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
        }

        button {
            border-radius: 8px;
        }
    </style>
    <link rel="stylesheet" href="./css/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/ios/100/4a90e2/saving-book.png" type="image/x-icon">
    <title>Cass Calculator</title>
    <nav class="navbar navbar-fixed-top navbar-expand-lg" style="background-color: black;">
        <a class="navbar-brand" href="index.html">N-8</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="calc.html" class="nav-link">Cass Calculator</a>
                </li>
                <li class="nav-item">
                    <a href="plan.html" class="nav-link">Event Planner</a>
                </li>
            </ul>
        </div>
    </nav>
</head>

<body>

    <center>
        <br>
        <h2>Cass Calculator</h2>
        <br>
        <div style="background-color:black; width:40%;padding:10px; border-radius: 12px;">
            <label>Task 1</label>
            <div class="form-row" style="width:60%">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="valTask1" placeholder="Task 1 Value">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="weightTask1" placeholder="Task 1 Weight">
                </div>
            </div>
            <label>Task 2</label>
            <div class="form-row" style="width:60%">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="valTask2" placeholder="Task 2 Value">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="weightTask2" placeholder="Task 2 Weight">
                </div>
            </div>
            <label>Task 3</label>
            <div class="form-row" style="width:60%">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="valTask3" placeholder="Task 3 Value">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="weightTask3" placeholder="Task 3 Weight">
                </div>
            </div>
            <label>Ice</label>
            <div style="width:30%">
                <div class="form-group">
                    <input type="text" class="form-control" id="valIce" placeholder="Ice Value">
                </div>
            </div>
            <button id="btnCalc_click" class="btn btn-primary">Calculate</button>
            <br><br>
            <label id="lblresult"></label>
        </div>
    </center>
    <script src="js/calc.js"></script>
</body>

</html>
