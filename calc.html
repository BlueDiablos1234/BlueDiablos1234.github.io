<body>
    <center>

        <h3>Cass Calculator</h3>

        <div style="background-color:black; width:65%;padding:5px; border-radius: 12px;">
            <label>Task 1</label>
            <div class="form-row" style="width:70%">
                <div class="form-group col-md-6 col-sm-6">
                    <input type="text" class="form-control" id="valTask1" placeholder="Mark"

                </div>
                <div class="form-group col-md-6 col-sm-6">
                    <input type="text" class="form-control" id="weightTask1" placeholder="Weight"

                </div>
            </div>
            <label>Task 2</label>
            <div class="form-row" style="width:70%">
                <div class="form-group col-md-6 col-sm-6">

                </div>
                <div class="form-group col-md-6 col-sm-6">

                </div>
            </div>
            <label>Task 3</label>

                        style="background-color: #1e1e1e; color: white; border: none;">
                </div>
            </div>
            <label>Ice</label>
            <div class="form-row" style="width:70%">
                <div class="form-group col-md-12 col-sm-12">
                    <input type="text" class="form-control" id="valIce" placeholder="Mark"
                        style="background-color: #1e1e1e; color: white; border: none;">
                </div>
            </div>
            <p>Result:</p>
            <label id="lblresult"></label>
